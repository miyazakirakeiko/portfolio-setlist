<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>セットリスト作ろうくん</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>セットリスト作ろうくん</h1>

    <!-- バンド名、イベント名、日付、会場名の入力 -->
    <div id="band-info">
      <input type="text" id="band-name" placeholder="バンド名を入力" />
      <input type="text" id="event-name" placeholder="イベント名を入力" />
      <input type="text" id="date-input" placeholder="日付を入力" />
      <input type="text" id="venue-name" placeholder="会場名を入力" />
    </div>

    <!-- 曲名とMCの追加 -->
    <div id="setlist-form">
      <input type="text" id="song-input" placeholder="曲名を入力" />
      <button onclick="addSong()">曲を追加</button>
      <button onclick="addMC()">MCを追加</button>
    </div>

    <!-- セットリスト表示 -->
    <ul id="setlist"></ul>

    <!-- ボタン群 -->
    <button onclick="showPreview()">プレビューを表示</button>
    <button onclick="generatePDF()">PDF出力</button>
    <button onclick="toggleInvert()">白黒反転</button>

    <!-- プレビューエリア -->
    <div id="preview-area" style="display: none">
      <h2>プレビュー</h2>
      <div id="preview-content" style="padding: 10px"></div>
    </div>

    <!-- html2pdf.jsライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <!-- setlist.jsファイルを読み込む -->
    <script src="setlist.js"></script>
  </body>
</html>
